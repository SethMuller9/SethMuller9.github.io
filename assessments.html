/* === Page hero banner background with contrast overlay === */
.page-hero {
  position: relative;
  background: #2E4D3E url('images/hero_banner_768.jpg') center / cover no-repeat;
  color: #E8E4D8;
  padding: 140px 0 48px; /* a bit taller since we have an image */
  min-height: 260px;
  isolation: isolate; /* ensure overlay stacking */
}
@media (max-width: 479.98px){
  .page-hero { background-image: url('images/hero_banner_320.jpg'); }
}
@media (min-width: 480px){
  .page-hero { background-image: url('images/hero_banner_480.jpg'); }

}
@media (min-width: 1920px){
  .page-hero { background-image: url('images/hero_banner_1920.jpg'); }
}
.page-hero::before{
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse at center, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 40%, rgba(0,0,0,.12) 75%, rgba(0,0,0,0) 100%),

  z-index: -1;
}
.page-hero h1{
  margin: 0;
  font-family: 'Playfair Display', serif;
